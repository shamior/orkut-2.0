<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Orkut 2.0 | Usuarios</title>
    <link rel="shortcut icon" href="/static/img/logo.png" type="image/x-icon">
</head>
<body style="display: flex; gap: 20px;">
    {% for user in usuarios %}

        <p>Nome: {{ user.nome }}</p>
        <p>Senha: {{ user.senha }}</p>
    </div>
    {% endfor %}
</body>
</html>

<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
        <link rel="shortcut icon" href="/static/img/logo.png" type="image/x-icon">
        <link rel="stylesheet" href="/static/css/cadastrar.css">
        <script src="https://unpkg.com/@phosphor-icons/web"></script>
        <title>Orkut 2.0 | Cadastro</title>
    </head>
    <body>
        <main>
            <h1>Faça seu cadastro</h1>
            <form method="POST">
                <label for="name">Nome: </label>
                <input class="input-field" placeholder="Primeiro nome" type="text" id="name" name="nome" required>
                <label for="surname">Sobrenome: </label>
                <input class="input-field" placeholder="Sobrenome" type="text" id="surname" name="sobrenome" required>
                <label for="user">Usuario: </label>
                <div class="input-field user-field">
                    <input placeholder="Nome de usuário" type="text" id="user" name="usuario" required>
                    <div class="icon"></div>
                </div>
                <label for="password">Senha: </label>
                <div class="pass-field input-field">
                    <input class="pass" placeholder="Senha" type="password" id="password" name="senha" required>
                    <div class="toggle-password">
                        <i class="ph ph-eye"></i>
                    </div>
                </div>
                <label for="repeat-password">Senha: </label>
                <div class="pass-field input-field">
                    <input class="pass" placeholder="Repita a senha" type="password" id="repeat-password" required>
                    <div class="toggle-password">
                        <i class="ph ph-eye"></i>
                    </div>
                </div>
    
                <button>Cadastrar</button>
            </form>
        </main>
        <script src="/static/scripts/cadastrar.js"></script>
    </body>
</html>
